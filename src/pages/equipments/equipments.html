<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Equipments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-top padding-bottom>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list>
    <span *ngIf="!equip.loading && !equip.noData && !equip.error">
      <ion-item-group *ngFor="let category of equip.data.categories">
        <ion-item-divider color="light">{{category}}</ion-item-divider>
        <ion-grid no-padding>
            <span *ngFor="let item of equip.data.items">
                <ion-item *ngIf="item.subtype === category">
                  <ion-row>
                      <ion-col col-6>
                          <h2>{{item.name}}
                              <span *ngIf="item.redbook">üìï</span>
                            </h2>
                      </ion-col>
                      <ion-col col-2>
                          üí∞{{item.price}}
                      </ion-col>
                      <ion-col col-2>
                          ‚öîÔ∏è {{item.attack}}
                      </ion-col>
                      <ion-col col-2>
                          ‚õ® {{item.defense}}
                      </ion-col>
                  </ion-row>
                </ion-item>
            </span>
        </ion-grid>
      </ion-item-group>
    </span>
    <ion-item text-center *ngIf="equip.loading">
      <loader></loader>
    </ion-item>
    <ion-item ion-item text-center *ngIf="equip.error || equip.noData">
      <ion-icon name="warning"></ion-icon>
      <br>
      <span *ngIf="equip.error">Something went wrong</span>
      <span *ngIf="equip.noData">No data to show</span>
    </ion-item>
  </ion-list>
</ion-content>
